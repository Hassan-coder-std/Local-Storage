<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Register Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form id="registerForm" class="w-50 mx-auto">
    <div class="mb-3">
      <input type="text" id="regName" class="form-control" placeholder="Name" required>
    </div>
    <div class="mb-3">
      <input type="email" id="regEmail" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="regPassword" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  <div class="mt-3 text-center">
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</div>

<!-- JavaScript -->
<script>
document.getElementById("registerForm").addEventListener("submit", function(event){
    event.preventDefault();
    let name = document.getElementById("regName").value;
    let email = document.getElementById("regEmail").value.toLowerCase(); // Convert email to lowercase
    let password = document.getElementById("regPassword").value;

    if(localStorage.getItem(email)){
        alert("User already registered! Please login.");
        window.location.href = "login.html";
    } else {
        let user = { name, email, password };
        localStorage.setItem(email, JSON.stringify(user)); // Store in lowercase
        alert("Registered successfully! Now login.");
        window.location.href = "login.html";
    }
});
</script>

</body>
</html>
