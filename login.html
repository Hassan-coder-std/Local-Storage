<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Login Form -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <form id="loginForm" class="w-50 mx-auto">
    <div class="mb-3">
      <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="mt-3 text-center">
    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </div>
</div>

<!-- JavaScript -->
<script>
document.getElementById("loginForm").addEventListener("submit", function(event){
    event.preventDefault();
    let email = document.getElementById("loginEmail").value.toLowerCase(); // Convert email to lowercase
    let password = document.getElementById("loginPassword").value;

    let user = JSON.parse(localStorage.getItem(email));
    
    if (user && user.password === password) {
        alert("Congurougulation App Login Hougii l!");
        window.location.href = "home.html";  // Redirect to Home page
    } else {
        alert("App Local Storage Mei Add Nahi Hie Ies liyi App Log in Nahi karsaktii First Regiester kari.");
    }
})
</script>

</body>
</html>
